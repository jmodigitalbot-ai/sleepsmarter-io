version: '3.8'

services:
  pdf-generator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./generated-pdfs:/app/generated-pdfs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  webhook-handler:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - PDF_GENERATOR_URL=http://pdf-generator:3001
      - KIT_WEBHOOK_SECRET=${KIT_WEBHOOK_SECRET:-default-secret}
    depends_on:
      pdf-generator:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s